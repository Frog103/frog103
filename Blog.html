<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frog103 Blog - Art and Development Updates">
  <title>Frog103 - Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    .blog-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 5px;
    }

    .filter-sidebar {
      background: rgba(255, 255, 255, 0.8);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      max-height: calc(100vh - 20px);
    }

    .filter-sidebar h2 {
      margin-top: 0;
      font-size: 1.25rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section h3 {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .filter-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-actions button {
      background: #3a3a3a;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .filter-actions button.active { 
      background: #4CAF50; 
    }

    .filter-section input[type="range"] {
      width: 100%;
    }

    .filter-section input[type="text"],
    .filter-section select {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #1e1e1e;
      color: #fff;
    }

    .filter-section select[multiple] {
      height: 100px;
    }

    .or-and {
      float: right;
      font-size: 0.75rem;
      color: #777;
    }

    .collapsible h3 {
      cursor: pointer;
      position: relative;
    }

    .collapsible h3::after {
      content: '\f078';
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      right: 0;
      transition: transform .2s;
    }

    .collapsible.collapsed h3::after {
      transform: rotate(-90deg);
    }

    .collapsible-content {
      margin-top: 8px;
    }

    .collapsible-content label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    .dawg {
      grid-area: posts;
      background-image: url(images/textureOne.jpeg);
      background-size: contain;
      border: solid 1px white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .post-card {
      display: flex;
      width: 650px;
      gap: 15px;
      background-color: rgb(255, 255, 255);
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.99), rgba(238, 255, 240, 1));
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .post-card img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .post-info {
      flex: 1;
    }

    .post-title {
      text-decoration: none;
      font-size: 1.5rem;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .post-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    .post-excerpt {
      font-size: 1rem;
      color: #333;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: #388E3C;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .post-tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 5px;
  font-size: 0.9rem;
  cursor: default;
  transition: background-color 0.3s ease;
}

.tag:hover {
  background-color: #388E3C;
}

.loading {
    position: relative;
    min-height: 200px;
}

.loading::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    @media (max-width: 768px) {
        .blog-container {
            padding: 10px;
        }

        
        .filter-sidebar {
            flex-direction: column;
            gap: 10px;
        }

        .post-card {
            flex-direction: column;
        }

        .post-card img {
            width: 100%;
            height: 200px;
        }

        .post-title {
            font-size: 1.2rem;
        }

        .pagination {
            flex-wrap: wrap;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {

        .post-card {
            padding: 10px;
        }

        .post-excerpt {
            font-size: 0.9rem;
        }

        .tag {
            font-size: 0.8rem;
            padding: 3px 8px;
        }
    }
  </style>
</head>
<body class="fade-out">
  <div class="page-container">
    <div class="header-nav-container">
      <header>
        <div class="icon">
          <img src="images/frogBeeIcon.PNG" alt="Website Icon">
        </div>
        <div>
          <h1>Frog103</h1>
          <h3>Blog Page</h3>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="Projects.html">Products</a></li>
          <li><a href="GalleryTopic.html">Gallery</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <main class="content-wrap">
      <div class="blog-container">
        <aside class="filter-sidebar" role="search">
          <h2>Filters</h2>
          <div class="filter-section">
            <h3>Contains:</h3>
            <div class="filter-actions">
              <button data-filter="images"><i class="fas fa-image"></i></button>
              <button data-filter="videos"><i class="fas fa-film"></i></button>
              <button data-sort="date"><i class="fas fa-clock"></i></button>
              <button data-sort="featured"><i class="fas fa-star"></i></button>
            </div>
          </div>
            <div class="filter-section">
            <h3>Date:</h3>
            <select id="date-limit">
              <option value="365" selected>ANYTIME</option>
              <option value="7">Last 7 days</option>
              <option value="30">Last 30 days</option>
              <option value="90">Last 90 days</option>
              <option value="180">Last 180 days</option>
            </select>
            </div>
          <div class="filter-section">
            <h3>Search:<span class="or-and">Title</span></h3>
            <input type="text" id="search-input" placeholder="Search titles...">
          </div>
          <div class="filter-section">
            <h3>Tags (Max 10) <span class="or-and">Or / And</span></h3>
            <select id="include-tags" multiple></select>
          </div>
          <div class="filter-section">
            <h3>Exclude Tags (Max 10)</h3>
            <select id="exclude-tags" multiple></select>
          </div>
        </aside>
        <div class="dawg">
          <section id="blog-posts" aria-live="polite"></section>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; 2024-2025 Frog103. All Rights Reserved.
      <p>For usage, licensing, or other inquiries, please contact me.</p>
    </footer>
    <script>
      const postsPerPage = 4;
      let posts = [], currentPage = 1, isLoading = true;
      let activeCategory = null;
      let activeSort = 'date-desc';
      let dateLimitDays = 365;
      let searchQuery = '';
      let includeTags = [];
      let excludeTags = [];
      let prefixes = { engine: [], other: [], status: [] };
      
      fetch('posts.json')
        .then(r => r.json())
        .then(data => {
          posts = data.posts;
          isLoading = false;
        const allTags = Array.isArray(posts) && posts.length > 0 
          ? [...new Set(posts.flatMap(p => p.tags || []))]
          : [];
          updatePosts();
          initFilters();
        })
        .catch(error => {
          console.error('Error fetching posts:', error);
          isLoading = false;
        });

      function initFilters() {
        const allTags = [...new Set(posts.flatMap(p => p.tags))];
        allTags.forEach(tag => {
          const o1 = new Option(tag, tag);
          document.getElementById('include-tags').append(o1);
          const o2 = new Option(tag, tag);
          document.getElementById('exclude-tags').append(o2);
        });
        document.querySelectorAll('.filter-actions button[data-filter]')
          .forEach(btn => btn.onclick = () => {
            activeCategory = btn.dataset.filter === activeCategory ? null : btn.dataset.filter;
            document.querySelectorAll('button[data-filter]').forEach(b => b.classList.toggle('active', b===btn && activeCategory));
            currentPage = 1; updatePosts();
          });
        document.querySelectorAll('.filter-actions button[data-sort]')
          .forEach(btn => btn.onclick = () => {
            const key = btn.dataset.sort;
            activeSort = (activeSort === key+'-desc') ? key+'-asc' : key+'-desc';
            document.querySelectorAll('button[data-sort]').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            currentPage = 1; updatePosts();
          });
        document.getElementById('date-limit').oninput = e => {
          dateLimitDays = +e.target.value;
          currentPage = 1; updatePosts();
        };
        document.getElementById('search-input').oninput = e => {
          searchQuery = e.target.value.toLowerCase();
          currentPage = 1; updatePosts();
        };
        document.getElementById('include-tags').onchange = e => {
          includeTags = Array.from(e.target.selectedOptions).map(o => o.value).slice(0,10);
          currentPage = 1; updatePosts();
        };
        document.getElementById('exclude-tags').onchange = e => {
          excludeTags = Array.from(e.target.selectedOptions).map(o => o.value).slice(0,10);
          currentPage = 1; updatePosts();
        };
        document.querySelectorAll('.collapsible h3').forEach(h => {
          h.onclick = () => { h.parentElement.classList.toggle('collapsed'); };
        });
      }

      function updatePosts() {
        if (isLoading) {
          console.log('Posts are still loading...');
          return;
        }
        let list = posts.slice();
        if (activeCategory) list = list.filter(p => p.category === activeCategory);
        if (searchQuery) list = list.filter(p =>
          p.title.toLowerCase().includes(searchQuery) ||
          (p.creator && p.creator.toLowerCase().includes(searchQuery))
        );
        if (dateLimitDays < 365) {
          const cutoff = Date.now() - dateLimitDays * 24 * 60 * 60 * 1000;
          list = list.filter(p => p.date && !isNaN(new Date(p.date)) && new Date(p.date) >= cutoff);
        }
        if (includeTags.length) {
          list = list.filter(p => includeTags.every(t => p.tags.includes(t)));
        }
        if (excludeTags.length) {
          list = list.filter(p => excludeTags.every(t => !p.tags.includes(t)));
        }
        ['engine','other','status'].forEach(key => {
          const vals = prefixes[key];
          if (vals.length) list = list.filter(p => vals.includes(p.prefixes?.[key]));
        });
        
        const [field, dir] = activeSort.split('-');
        list.sort((a, b) => {
          let diff = 0;
          if (field==='date') diff = new Date(a.date) - new Date(b.date);
          if (field==='likes') diff = (a.likes||0) - (b.likes||0);
          if (field==='views') diff = (a.views||0) - (b.views||0);
          if (field==='alpha') diff = a.title.localeCompare(b.title);
          return dir==='desc' ? -diff : diff;
        });
        const total = list.length;
        const start = (currentPage - 1) * postsPerPage;
        const pagePosts = list.slice(start, start + postsPerPage);
        renderPosts(pagePosts);
        renderPagination(Math.ceil(total / postsPerPage));
      }

      function renderPosts(arr) {
        const out = document.getElementById('blog-posts');
        out.innerHTML = '';
        arr.forEach(p => {
          const card = document.createElement('div');
          card.className = 'post-card';
          const img = document.createElement('img');
          img.src = p.image || 'images/default-placeholder.jpg';
          img.alt = p.title;
          const info = document.createElement('div');
          info.className = 'post-info';
          info.innerHTML = `<a href="post.html?id=${p.id}" class="post-title">${p.title}</a>
            <p class="post-date">Published on: ${p.date}</p>
            <p class="post-excerpt">${p.excerpt || ''}</p>`;
          const tagWrap = document.createElement('div');
          tagWrap.className = 'post-tags';
          (p.tags || []).forEach(t => {
            const s = document.createElement('span');
            s.className = 'tag';
            s.textContent = t;
            tagWrap.append(s);
          });
          info.append(tagWrap);
          card.append(img, info);
          out.append(card);
        });
      }

      function renderPagination(pages) {
        const pag = document.getElementById('pagination');
        pag.innerHTML = '';
        for(let i = 1; i <= pages; i++){
          const btn = document.createElement('button');
          btn.textContent = i;
          if(i === currentPage) btn.disabled = true;
          btn.onclick = () => { currentPage = i; updatePosts(); };
          pag.append(btn);
        }
      }
    </script>
    <script src="particles.js"></script>
    <script src="scripts.js"></script>
    <script>
      document.addEventListener('contextmenu', (event) => {
        if (event.target.tagName === 'IMG') {
          event.preventDefault();
        }
      });
    </script>
  </div>
  <noscript>Please enable JavaScript to view blog posts.</noscript>
</body>
</html>
