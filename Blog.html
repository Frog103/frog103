<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frog103 Blog - Art and Development Updates">
  <title>Frog103 - Blog</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    .blog-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      display: flex;
      align-items: flex-start;
      gap: 5px;
    }

    .filter-sidebar {
      background: rgba(102, 126, 104, 0.873);
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
    }

    .filter-sidebar h2 {
      margin-top: 0;
      font-size: 1.25rem;
      border-bottom: 1px solid #444;
      padding-bottom: 10px;
    }

    .filter-section {
      margin-bottom: 20px;
    }

    .filter-section h3 {
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-bottom: 8px;
    }

    .filter-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-actions button {
      background: #3a3a3a;
      border: none;
      padding: 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .filter-actions button.active { 
      background: #4CAF50; 
    }

    .filter-section input[type="range"] {
      width: 100%;
    }

    .filter-section input[type="text"],
    .filter-section select {
      width: 100%;
      padding: 8px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #1e1e1e;
      color: #fff;
    }

    .filter-section select[multiple] {
      height: 100px;
    }

    .or-and {
      float: right;
      font-size: 0.75rem;
      color: #ffffff;
    }
   
    .include-tags {
      display: flex;
      flex-direction: column;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
    }

    .collapsible h3 {
      cursor: pointer;
      position: relative;
    }

    .collapsible h3::after {
      content: '\f078';
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      position: absolute;
      right: 0;
      transition: transform .2s;
    }

    .collapsible.collapsed h3::after {
      transform: rotate(-90deg);
    }

    .collapsible-content {
      margin-top: 8px;
    }

    .collapsible-content label {
      display: block;
      margin-bottom: 6px;
      font-size: 0.85rem;
    }

    .dawg {
      grid-area: posts;
      background-image: url(images/textureOne.jpeg);
      background-size: contain;
      border: solid 1px white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
    }

    .post-card {
      display: flex;
      width: 650px;
      gap: 15px;
      background-color: rgb(255, 255, 255);
      background-image: linear-gradient(to right, rgba(255, 255, 255, 0.99), rgba(238, 255, 240, 1));
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .errorBox {
      background-color: #000000;
      border-radius: 5px;
      border-color: #f3f3f3;
      color: #ffffff;
      padding: 20px; 
      text-align: center; 
      width: 620px;
    }

    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .post-card img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .post-info {
      flex: 1;
    }

    .post-title {
      text-decoration: none;
      font-size: 1.5rem;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .post-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    .post-excerpt {
      font-size: 1rem;
      color: #333;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: #388E3C;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .post-tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 5px;
  font-size: 0.9rem;
  cursor: default;
  transition: background-color 0.3s ease;
}

.tag:hover {
  background-color: #388E3C;
}

.loading {
    position: relative;
    min-height: 200px;
}

.loading::after {
    content: "";
    position: absolute;
    width: 50px;
    height: 50px;
    border: 3px solid #f3f3f3;
    border-top: 3px solid #4CAF50;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

    @media (max-width: 768px) {
        .blog-container {
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            columns: 1;
        }

        
        .filter-sidebar {
            flex-direction: column;
            gap: 10px;
        }

        .post-card {
            flex-direction: column;
        }

        .post-card img {
            width: 100%;
            height: 200px;
        }

        .post-title {
            font-size: 1.2rem;
        }

        .pagination {
            flex-wrap: wrap;
            gap: 5px;
        }

        .pagination button {
            padding: 8px 12px;
            font-size: 0.9rem;
        }
    }

    @media (max-width: 480px) {

        .post-card {
            padding: 10px;
        }

        .post-excerpt {
            font-size: 0.9rem;
        }

        .tag {
            font-size: 0.8rem;
            padding: 3px 8px;
        }
    }
  </style>
</head>
<body class="fade-out">
  <div class="page-container">
    <div class="header-nav-container">
      <header>
        <div class="icon">
          <img src="images/frogBeeIcon.PNG" alt="Website Icon">
        </div>
        <div>
          <h1>Frog103</h1>
          <h3>Blog Page</h3>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="Projects.html">Products</a></li>
          <li><a href="GalleryTopic.html">Gallery</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <main class="content-wrap">
      <div class="blog-container">
        <aside class="filter-sidebar" role="search">
          <h2>Filters</h2>
          <div class="filter-section">
            <h3>Contains:</h3>
            <div class="filter-actions">
              <button data-filter="images"><i class="fas fa-image"></i></button>
              <button data-filter="videos"><i class="fas fa-film"></i></button>
              <button data-sort="featured"><i class="fas fa-star"></i></button>
            </div>
          </div>
            <div class="filter-section">
            <h3>Date:</h3>
            <input type="datetime-local" id="date-filter" name="date-filter">
            <input type="submit" value="Filter" id="filter-button">
            </div>
          <div class="filter-section">
            <h3>Search:<span class="or-and">Title</span></h3>
            <input type="text" id="search-input" placeholder="Search titles...">
          </div>
            
          <div class="filter-section">
            <h3>Tags <span class="or-and">Or / And</span></h3>
            <div id="include-tags">
      
            </div>
          </div>
        <input type="reset" value="reset" id="reset-button">
        </aside>
        <div class="dawg">
          <section id="blog-posts" aria-live="polite"></section>
          <div class="pagination" id="pagination"></div>
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; 2024-2025 Frog103. All Rights Reserved.
      <p>For usage, licensing, or other inquiries, please contact me.</p>
    </footer>
    <script>
  const postsPerPage = 4;
  let posts = [];
  let currentPage = 1;
  let currentOrder = 'desc';
  let currentContains = ''; // 'images', 'videos', or 'featured'
  let currentSearchText = '';
  let currentDate = '';
  let currentTags = []; // from multi-select "#include-tags"

  fetch('posts.json')
    .then(response => response.json())
    .then(data => {
      posts = data.posts;
      populateTags();
      updatePosts();
    })
    .catch(error => console.error('Error fetching posts:', error));

  function populateTags() {
    const container = document.getElementById('include-tags');
    container.innerHTML = ''; // Clear existing tags
    const uniqueTags = new Set(posts.flatMap(post => post.tags));
    uniqueTags.forEach(tag => {
      const checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.value = tag;
      checkbox.id = `tag-${tag}`;
      checkbox.name = "include-tag";

      const label = document.createElement('label');
      label.htmlFor = `tag-${tag}`;
      label.textContent = tag;

      container.appendChild(checkbox);
      container.appendChild(label);
    });
  }

  function updatePosts() {
    let filteredPosts = filterPosts();
    if (filteredPosts.length === 0) {
      displayNoPostsMessage();
      setupPagination(0);
      return;
    }
    sortPosts(currentOrder);
    const paginatedPosts = paginatePosts(filteredPosts, currentPage);
    renderPosts(paginatedPosts);
    setupPagination(filteredPosts.length);
  }

  function displayNoPostsMessage() {
    const blogPosts = document.getElementById('blog-posts');
    blogPosts.innerHTML = '<p class="errorBox">No posts found matching the selected criteria.</p>';
  }

  function filterPosts() {
    let result = posts;
    // Filter by Contains buttons
    if (currentContains) {
      if (currentContains === 'images') {
        result = result.filter(post => post.media.some(m => /\.(jpg|jpeg|png|ico)$/i.test(m)));
      } else if (currentContains === 'videos') {
        result = result.filter(post => post.media.some(m => /\.(mp4|avi|mov)$/i.test(m)));
      } else if (currentContains === 'featured') {
        result = result.filter(post => post.tags.includes('Featured'));
      }
    }
    // Filter by search text in title
    if (currentSearchText) {
      result = result.filter(post => post.title.toLowerCase().includes(currentSearchText.toLowerCase()));
    }
    // Filter by date (posts on or before the selected date)
    if (currentDate) {
      const selectedDate = new Date(currentDate);
      result = result.filter(post => new Date(post.date) <= selectedDate);
    }
    // Filter by multi-select tags (match any)
    if (currentTags.length > 0) {
      result = result.filter(post => post.tags.some(t => currentTags.includes(t)));
    }
    return result;
  }

  function sortPosts(order) {
    posts.sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      return order === 'desc' ? dateB - dateA : dateA - dateB;
    });
  }

  function paginatePosts(filteredPosts, page) {
    const startIndex = (page - 1) * postsPerPage;
    return filteredPosts.slice(startIndex, startIndex + postsPerPage);
  }

  function renderPosts(paginatedPosts) {
    const blogPosts = document.getElementById('blog-posts');
    blogPosts.innerHTML = '';
    paginatedPosts.forEach(post => {
      const postElement = document.createElement('div');
      postElement.classList.add('post-card');

      const img = document.createElement('img');
      img.src = post.image || 'images/globalPageImages/frogBeeIcon.PNG'; // Default image if none provided
      img.alt = post.title;

      const info = document.createElement('div');
      info.classList.add('post-info');

      const title = document.createElement('a');
      title.href = `post.html?id=${post.id}`;
      title.textContent = post.title;
      title.classList.add('post-title');

      const date = document.createElement('p');
      date.textContent = `Published on: ${post.date}`;
      date.classList.add('post-date');

      const excerpt = document.createElement('p');
      excerpt.textContent = post.excerpt || 'No excerpt available.';
      excerpt.classList.add('post-excerpt');

      info.appendChild(title);
      info.appendChild(date);
      info.appendChild(excerpt);

      // Append tags for each post
      const tagsContainer = document.createElement('div');
      tagsContainer.classList.add('post-tags');
      post.tags.forEach(tag => {
        const tagElement = document.createElement('span');
        tagElement.textContent = tag;
        tagElement.classList.add('tag');
        tagsContainer.appendChild(tagElement);
      });
      info.appendChild(tagsContainer);

      postElement.appendChild(img);
      postElement.appendChild(info);

      blogPosts.appendChild(postElement);
    });
  }

  function setupPagination(totalPosts) {
    const pagination = document.getElementById('pagination');
    pagination.innerHTML = '';
    const totalPages = Math.ceil(totalPosts / postsPerPage);
    for (let i = 1; i <= totalPages; i++) {
      const button = document.createElement('button');
      button.textContent = i;
      button.disabled = i === currentPage;
      button.addEventListener('click', () => {
        currentPage = i;
        updatePosts();
      });
      pagination.appendChild(button);
    }
  }

  // Contains filter (buttons inside the filter-actions container)
  document.querySelectorAll('.filter-actions button').forEach(btn => {
    btn.addEventListener('click', () => {
      // Toggle active state
      if (btn.classList.contains('active')) {
        btn.classList.remove('active');
        currentContains = '';
      } else {
        // Remove active from sibling buttons
        document.querySelectorAll('.filter-actions button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentContains = btn.getAttribute('data-filter');
      }
      currentPage = 1;
      updatePosts();
    });
  });

  // Search filter
  document.getElementById('search-input').addEventListener('input', (event) => {
    currentSearchText = event.target.value;
    currentPage = 1;
    updatePosts();
  });

  // Date filter via filter button
  document.getElementById('filter-button').addEventListener('click', () => {
    currentDate = document.getElementById('date-filter').value;
    currentPage = 1;
    updatePosts();
  });

  // changed code: update tag selection listener to work with checkboxes
  document.getElementById('include-tags').addEventListener('change', (event) => {
    if (event.target.type === "checkbox") {
      const checkboxes = document.querySelectorAll('#include-tags input[type="checkbox"]');
      currentTags = Array.from(checkboxes)
        .filter(chk => chk.checked)
        .map(chk => chk.value);
      currentPage = 1;
      updatePosts();
    }
  });

  // Reset filters
  document.getElementById('reset-button').addEventListener('click', () => {
    currentContains = '';
    currentSearchText = '';
    currentDate = '';
    currentTags = [];
    currentPage = 1;
    // Reset inputs
    document.getElementById('search-input').value = '';
    document.getElementById('date-filter').value = '';
    document.querySelectorAll('#include-tags input[type="checkbox"]').forEach(chk => chk.checked = false);
    // Remove active state from Contains buttons
    document.querySelectorAll('.filter-actions button').forEach(b => b.classList.remove('active'));
    updatePosts();
  });
    </script>
    <script src="particles.js"></script>
    <script src="scripts.js"></script>
    <script>
      document.addEventListener('contextmenu', (event) => {
        if (event.target.tagName === 'IMG') {
          event.preventDefault();
        }
      });
    </script>
  </div>
  <noscript>Please enable JavaScript to view blog posts.</noscript>
</body>
