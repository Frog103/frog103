<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .blog-container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
    }

    .filter-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-container select, .filter-container button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fff;
      cursor: pointer;
    }

    .post-summary {
      display: flex;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .post-summary:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .post-summary img {
      width: 150px;
      height: auto;
      border-radius: 5px;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .post-info {
      flex: 1;
    }

    .post-title {
      text-decoration: none;
      font-size: 1.5rem;
      color: #4CAF50;
      margin-bottom: 5px;
    }

    .post-date {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    .post-excerpt {
      font-size: 1rem;
      color: #333;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .pagination button {
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .pagination button:hover {
      background-color: #388E3C;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .post-tags {
  margin-top: 10px;
}

.tag {
  display: inline-block;
  background-color: #4CAF50;
  color: white;
  padding: 5px 10px;
  margin-right: 5px;
  border-radius: 5px;
  font-size: 0.9rem;
  cursor: default;
  transition: background-color 0.3s ease;
}

.tag:hover {
  background-color: #388E3C;
}

  </style>
</head>
<body>
  <div class="page-container">
    <div class="header-nav-container">
      <header>
        <div class="icon">
          <img src="images/frogBeeIcon.PNG" alt="Website Icon">
        </div>
        <div>
          <h1>Frog103</h1>
          <h3>Blog Page</h3>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="About.html">About</a></li>
          <li><a href="Projects.html">Projects</a></li>
          <li><a href="GalleryTopic.html">Gallery</a></li>
          <li><a href="Resume.html">Resume</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>

    <div class="blog-container">
      <!-- Filter Options -->
      <div class="filter-container">
        <select id="tag-filter">
          <option value="All">All Tags</option>
        </select>
        <button id="sort-button" data-order="desc">Sort by Date: Descending</button>
      </div>

      <!-- Blog Posts -->
      <div id="blog-posts">
        <!-- Posts will load dynamically -->
      </div>

      <!-- Pagination -->
      <div class="pagination" id="pagination">
        <!-- Pagination buttons will load dynamically -->
      </div>
    </div>

    <footer>
      Copyright &copy; 2024 Frog103. All Rights Reserved.
    </footer>

    <script>
      const postsPerPage = 4;
      let posts = [];
      let currentPage = 1;
      let currentOrder = 'desc';
      let currentFilter = 'All';

      // Fetch posts and initialize the page
      fetch('posts.json')
        .then(response => response.json())
        .then(data => {
          posts = data.posts;
          populateTags();
          updatePosts();
        })
        .catch(error => console.error('Error fetching posts:', error));

      // Populate the filter dropdown with unique tags
      function populateTags() {
        const tagFilter = document.getElementById('tag-filter');
        const uniqueTags = new Set(posts.flatMap(post => post.tags));
        uniqueTags.forEach(tag => {
          const option = document.createElement('option');
          option.value = tag;
          option.textContent = tag;
          tagFilter.appendChild(option);
        });
      }

      // Update the posts displayed based on the current settings
      function updatePosts() {
        const filteredPosts = filterPosts(currentFilter);
        sortPosts(currentOrder);
        const paginatedPosts = paginatePosts(filteredPosts, currentPage);
        renderPosts(paginatedPosts);
        setupPagination(filteredPosts.length);
      }

      // Filter posts by tag
      function filterPosts(tag) {
        if (tag === 'All') {
          return posts;
        }
        return posts.filter(post => post.tags.includes(tag));
      }

      // Sort posts by date
      function sortPosts(order) {
        posts.sort((a, b) => {
          const dateA = new Date(a.date);
          const dateB = new Date(b.date);
          return order === 'desc' ? dateB - dateA : dateA - dateB;
        });
      }

      // Paginate posts
      function paginatePosts(filteredPosts, page) {
        const startIndex = (page - 1) * postsPerPage;
        return filteredPosts.slice(startIndex, startIndex + postsPerPage);
      }

      // Render the paginated posts
      function renderPosts(paginatedPosts) {
        const blogPosts = document.getElementById('blog-posts');
        blogPosts.innerHTML = '';

        paginatedPosts.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post-summary');

          const img = document.createElement('img');
          img.src = post.image || 'images/default-placeholder.jpg';
          img.alt = post.title;

          const info = document.createElement('div');
          info.classList.add('post-info');

          const title = document.createElement('a');
          title.href = `post.html?id=${post.id}`;
          title.textContent = post.title;
          title.classList.add('post-title');

          const date = document.createElement('p');
          date.textContent = `Published on: ${post.date}`;
          date.classList.add('post-date');

          const excerpt = document.createElement('p');
          excerpt.textContent = post.excerpt || 'No excerpt available.';
          excerpt.classList.add('post-excerpt');

          info.appendChild(title);
          info.appendChild(date);
          info.appendChild(excerpt);
          postElement.appendChild(img);
          postElement.appendChild(info);

          blogPosts.appendChild(postElement);
        });
      }

      // Setup pagination buttons
      function setupPagination(totalPosts) {
        const pagination = document.getElementById('pagination');
        pagination.innerHTML = '';
        const totalPages = Math.ceil(totalPosts / postsPerPage);

        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.textContent = i;
          button.disabled = i === currentPage;
          button.addEventListener('click', () => {
            currentPage = i;
            updatePosts();
          });
          pagination.appendChild(button);
        }
      }

      // Event Listeners
      document.getElementById('sort-button').addEventListener('click', () => {
        currentOrder = currentOrder === 'desc' ? 'asc' : 'desc';
        updatePosts();
        document.getElementById('sort-button').textContent = `Sort by Date: ${currentOrder === 'desc' ? 'Descending' : 'Ascending'}`;
      });

      document.getElementById('tag-filter').addEventListener('change', (event) => {
        currentFilter = event.target.value;
        currentPage = 1;
        updatePosts();
      });

    // Render Tags
    const tagsContainer = document.createElement('div');
    tagsContainer.classList.add('post-tags');
    post.tags.forEach(tag => {
      const tagElement = document.createElement('span');
      tagElement.textContent = tag;
      tagElement.classList.add('tag');
      tagsContainer.appendChild(tagElement);
    });
    </script>
        <script src="snowstorm.js"></script>
        <script src="scripts.js"></script>
  </div>
</body>
</html>
