<style>
.product-wrapper {
    background-image: url(images/textureOne.jpeg);
    background-size: cover;
    max-width: 1450px;
    margin: 20px auto;
    padding: 30px;
    background-color: #f9f9f974;
    border-radius: 5px;
    border: 1px solid #ffffff;
}
.banner-container {
    width: 100%;
    overflow: hidden;
}
.banner-container img {
    width: 100%;
    height: auto;
    display: block;
    border-top-left-radius: 3px;
    border-top-right-radius: 3px;
}
.product-header {
    background-color: #f9f9f9;
    text-align: center;
    font-family: Arial, sans-serif;
    border-bottom-right-radius: 3px;
    border-bottom-left-radius: 3px;
}
.title-container {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.5);
    border: solid white 1px;
    border-radius: 5px;
    margin-bottom: 40px;
    padding: 10px;
}
.title-container h1 {
    text-align: center;
    font-size: 2.5em;
    margin: 10px 0;
}
.title-container h2 {
    font-size: 1.8em;
    margin: 10px 0;
}
.title-container h3 {
    font-size: 1.2em;
    margin: 10px 0;
    font-weight: normal;
}
.chapter-container {
    background-color: #f9f9f97d;
    border-radius: 5px;
    border: solid white 1px;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
}
.card-container {
    display: flex;
    flex-direction: row;
    gap: 5px;
    margin: 5px auto;
    padding: 10px;
    justify-content: center;
}
.chapter-card {
    background-color: rgb(255, 255, 255);
    border: 1px solid #ffffff;
    border-radius: 5px;
    padding: 10px;
    width: 300px;
    text-align: center;
    transition: box-shadow 0.3s;
}
.chapter-card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}
.card-text p {
    margin: 0;
    font-size: 1.1em;
    color: #333;
}
.card-button a {
    display: inline-block;
    padding: 8px 16px;
    background-color: #4CAF50;
    color: #fff;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
    margin: 10px auto 0 auto;
}
.tag {
background: #4CAF50;
color: rgb(255, 255, 255);
padding: 8px 15px;
border-radius: 10px;
font-size: 0.9em;
transition: all 0.3s ease;
width: fit-content;
}

.tag:hover {
background: #388E3C;
transform: scale(1.05);
}

.free-icon {
  color: #FF5722;
  font-size: 1.2em;
  vertical-align: middle;
}
.volume-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin: 5px;
}
.volume-button:hover {
    background-color: #388E3C;
}
.chapter-card {
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

/* Responsive Styles */
@media (max-width: 768px) {
    .product-wrapper {
        margin: 10px;
        padding: 5px;
    }
    .banner-container img {
        border-radius: 0;
    }
    .card-container {
        flex-direction: column;
        align-items: center;
    }
    header, nav {
        text-align: center;
    }
}
@media (max-width: 480px) {
    .title-container h1 {
        font-size: 1.8em;
    }
    .title-container h2 {
        font-size: 1.4em;
    }
    .title-container h3 {
        font-size: 1em;
    }
}
