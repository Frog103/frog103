<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frog103 Projects Page">
  <title>Frog103 - Products</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
  <script src="js/comicfetch.js" defer></script>
  <style>
    .dawg {
      max-width: 1350px;
      background-image: url(images/textureOne.jpeg);
      background-size: contain;
      border: solid 1px white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 10px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
    }
    .project-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      align-self: center;
      background-color: rgba(255, 255, 255, 0.55);
      background-size: contain;
      border-radius: 5px;
      border: solid white 0.5px;
    }
    .project-card-container {
        background-color: rgba(72, 91, 75, 0.377);
        padding: 15px;
        border-radius: 5px;
        border: solid white 1px;
    }
    .project-card {
      background-color: rgba(102, 126, 104, 0.873);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: solid white 1px;
      overflow: hidden;
      transition: var(--transition-standard);
    }
    .project-card img {
        aspect-ratio: 9/16;
        object-fit: cover;
        width: 100%;
        max-height: 500px;
        display: block;
    }

    .project-card .project-info {
      padding: 20px;
      text-align: center;
    }

    .project-card .project-info h2 {
      font-size: 1.5rem;
      color: white;
      margin-bottom: 10px;
    }

    .project-card .project-info p {
      font-size: 1rem;
      color: white;
      margin-bottom: 15px;
    }

    .project-card .project-info .view-button {
      background-color:#4caf50;
      color: var(--text-light);
      padding: 10px 20px;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: var(--transition-standard);
    }
    .view-button {
      text-transform: uppercase;
    }

    .project-card .project-info .view-button:hover {
      background-color: #388e3c;
      transform: scale(1.05);
    }

    .search-container {
      text-align: center;
      margin: 10px 0;
    }

    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .project-container {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .project-card .project-info h2 {
        font-size: 1.25rem;
      }

      .project-card .project-info p {
        font-size: 0.875rem;
      }

      .project-card .project-info .view-button {
        padding: 8px 16px;
      }
    }
    @media (max-width: 480px) {
      .project-container {
        padding: 10px;
      }

      .project-card .project-info h2 {
        font-size: 1rem;
      }

      .project-card .project-info p {
        font-size: 0.75rem;
      }

      .project-card .project-info .view-button {
        padding: 6px 12px;
      }
    }
    .project-card-container {
      animation: project-card-container 1.5s ease-out;
    }
    @keyframes project-card-container {
      0% {
        transform: translateY(150px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body class="fade-out">
  <div class="page-container">
    <div class="header-nav-container">
      <header>
        <div class="icon">
          <img src="images/frogBeeIcon.png" alt="Website Icon">
        </div>
        <div>
          <h1>Frog103</h1>
          <h3>Products</h3>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="GalleryTopic.html">Gallery</a></li>
          <li><a href="Blog.html">Blog</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
    <main class="content-wrap">
      <div class="dawg">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search titles...">
        </div>
        <div class="project-container" id="projectContainer">
          <!--Content is loaded by script-->
        </div>
      </div>
    </main>
    <footer>
      Copyright &copy; 2024-2025 Frog103. All Rights Reserved.
      <p>For usage, licensing, or other inquiries, please contact me.</p>
    </footer>
    <script src="js/particles.js"></script>
    <script src="js/scripts.js"></script>
  </div>
</body>
</html>
