<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frog103 Blog Post">
  <title>Blog Post</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
  <style>
    .post-container {
      background-image: url(images/textureOne.jpeg);
      background-size: cover;
      outline: solid white 1px;
      max-width: 1200px;
      margin: auto;
      margin-top: 30px;
      margin-bottom: 30px;
      padding: 20px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .post-details-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .post-details-box h1 {
      font-size: 2.5rem;
      color: #2a5b2b;
      margin-bottom: 10px;
    }

    .post-details-box p {
      font-size: 1rem;
      color: #ffffff;
    }

    .description {
      margin-top: 20px;
      background-color: rgba(50, 61, 51, 0.75);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
      line-height: 1.6;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .media-gallery {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .media-gallery img {
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .media-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .media-gallery a {
      background-color: #4CAF50;
      display: block;
      text-align: center;
      margin-top: 5px;
      color: #ffffff;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .media-gallery a:hover {
      text-decoration: underline;
    }

    .post-tags {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .tag {
      background: #4CAF50;
      color: rgb(255, 255, 255);
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 0.9em;
      transition: all 0.3s ease;
    }

    .tag:hover {
      background: #388E3C;
      transform: scale(1.05);
    }

    @media (max-width: 1000px) {
      .post-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      .post-details-box h1 {
        font-size: 2rem;
      }

      .description {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .post-container {
        padding: 10px;
        grid-template-columns: 1fr;
      }

      .post-details-box {
        padding: 10px;
      }

      .media-gallery {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="page-container">
    <!-- Header & Navigation -->
    <div class="header-nav-container">
      <header>
        <div class="icon">
          <img src="images/frogBeeIcon.png" alt="Website Icon">
        </div>
        <div>
          <h1>Frog103</h1>
          <h3>Blog Post</h3>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="index.html">Homepage</a></li>
          <li><a href="Projects.html">Projects</a></li>
          <li><a href="GalleryTopic.html">Gallery</a></li>
          <li><a href="Contact.html">Contact</a></li>
          <li><a href="Blog.html">Blog</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main Post Container -->
    <main class="content-wrap">
      <div class="post-container" id="post-container">
        <div class="post-details-box">
          <h1 id="post-title">Loading...</h1>
          <p id="post-date">Date: Loading...</p>
          <div class="description" id="post-description">
            <p>Loading...</p>
          </div>
          <div id="post-tags" class="post-tags"></div>
        </div>

        <div class="media-gallery" id="post-media">
          <!-- Media content will load here dynamically -->
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      Copyright &copy; 2024 Frog103. All Rights Reserved.
    </footer>

    <!-- Scripts -->
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');
      let post;

      // Fetch the post data
      fetch('posts.json')
        .then(response => response.json())
        .then(data => {
          post = data.posts.find(p => p.id == postId);
          if (post) {
            renderPost(post);
          } else {
            document.getElementById('post-description').innerHTML = '<p>Post not found.</p>';
          }
        })
        .catch(error => console.error('Error fetching post:', error));

      // Render the post content
      function renderPost(post) {
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-date').textContent = `Published on: ${post.date}`;

        const descriptionContainer = document.getElementById('post-description');
        descriptionContainer.innerHTML = '';
        post.content.forEach(paragraph => {
          const p = document.createElement('p');
          p.textContent = paragraph;
          descriptionContainer.appendChild(p);
        });

        const mediaContainer = document.getElementById('post-media');
        mediaContainer.innerHTML = '';
        post.media.forEach(media => {
          const img = document.createElement('img');
          img.src = media;
          mediaContainer.appendChild(img);

          const link = document.createElement('a');
          link.href = media;
          link.target = '_blank';
          link.textContent = 'View Full Size';
          mediaContainer.appendChild(link);
        });

        const tagsContainer = document.getElementById('post-tags');
        tagsContainer.innerHTML = '';
        post.tags.forEach(tag => {
          const tagElement = document.createElement('span');
          tagElement.textContent = tag;
          tagElement.classList.add('tag');
          tagsContainer.appendChild(tagElement);
        });
      }
    </script>
  </div>
</body>
</html>
