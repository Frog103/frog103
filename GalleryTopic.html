<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frog103 - Personal Portfolio and Gallery">
    <meta name="theme-color" content="#4CAF50">
    <title>Frog103 - Gallery Topics</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
    <style>
    /* Modern UI styles for content wrap and its children */
    .content-wrap {
        background: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .content-wrap:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .gallery-topics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin: 20px 0;
    }
    .gallery-topic {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-topic:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .gallery-topic img {
        width: 100%;
        height: auto;
        display: block;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s ease;
    }
    .gallery-topic a {
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: color 0.3s ease;
        display: block;
        padding: 15px;
        text-align: center;
    }
    .gallery-topic a:hover {
        color: #1f5184;
    }
    </style>
</head>
<body class="fade-out">
    <div class="page-container">
        <div class="header-nav-container">
             <header>       
                <div class="icon">
                    <img src="images/frogBeeIcon.PNG" alt="Website Icon">
                </div>
                <div>
                    <h1>Frog103</h1>
                    <h3>Gallery</h3>
                </div>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="Projects.html">Products</a></li>
                    <li><a href="Blog.html">Blog</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    <main class="content-wrap">
        <div class="gallery-topics">
            <div class="gallery-topic">
                <a href="">
                    <img src="images/Unite.PNG" alt="Project 1 Image">
                    <p>Professional Work</p>
                </a>
            </div>
            <div class="gallery-topic">
                <a href="designGallery.html">
                    <img src="images/Gravity.PNG" alt="Project 2 Image">
                    <p>Character Designs</p>
                </a>
            </div>
            <div class="gallery-topic">
                <a href="animationGallery.html">
                    <img src="images/anime.PNG" alt="Project 3 Image">
                    <p>Animations</p>
                </a>
            </div>
            <div class="gallery-topic">
                <a href="otherArtGallery.html">
                    <img src="images/Other.PNG" alt="Unrelated Art Image">
                    <p>Other Art</p>
                </a>
            </div>
        </div>
    </main>
    <footer>
        Copyright &copy; 2024-2025 Frog103. All Rights Reserved.
        <p>For usage, licensing, or other inquiries, please contact me.</p>
    </footer>
</div>
<script src="particles.js"></script>
<script src="scripts.js"></script>
<script>
    document.addEventListener('contextmenu', (event) => {
      if (event.target.tagName === 'IMG') {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
