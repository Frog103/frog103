<!DOCTYPE html>
<html>
<head>
    <title>Gallery Topics</title>
    <style>
        body {
            background-color: #c9c9c9;
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background-color: rgb(184, 184, 184);
            padding: 20px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        header h3 {
            margin: 5px 0 0;
            font-size: 1.5rem;
            color: #555;
        }
        nav {
            background-color: rgb(239, 239, 239);
            border-radius: 5px;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0;
        }
        nav ul li a {
            color: black;
            text-decoration: none;
            padding: 40px 55px;
            font-size: 1rem;
            line-height: 90px;
            border-radius: 5px;
            transition: color 0.3s, font-size 0.3s, background-color 0.5s;
        }
        nav ul li a:hover {
            color: rgb(236, 0, 0);
            font-size: 2.1rem;
            border-radius: 5px;
        }

        .gallery-topics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px;
            margin: 0 auto;
            max-width: 1200px;
        }
        .gallery-topic {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery-topic:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .gallery-topic img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }
        .gallery-topic a {
            display: block;
            text-align: center;
            padding: 10px;
            font-size: 1.2rem;
            text-decoration: none;
            color: black;
        }
        .gallery-topic a:hover {
            color: rgb(236, 0, 0);
        }

        footer {
            background-color: rgb(92, 92, 92);
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 0.9rem;
            border-radius: 5px;
        }
        @media (max-width: 1008px) {
            nav ul {
                flex-direction: column;
                row-gap: 15px;
                text-align: center;
            }
            nav ul li a {
                padding: 40px 80px;
                font-size: 1.2rem;
            }
        }
        @media (max-width: 1000px) {
            .gallery-topics {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .gallery-topics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<!--Title Header-->
<header>       
    <h1>Gallery</h1>
    <h3>Choose a topic.</h3>
</header>

<!--Nav Bar-->
<nav>
    <ul>

        <li><a href="About.html">About Me</a></li>

        <li><a href="#">Blog</a></li>

    </ul>
</nav>

            <p>Traveler Series</p>
        </a>
    </div>
    <!-- Topic 2: Project 2 -->
    <div class="gallery-topic">
        <a href="Gravity.html">
            <img src="images/Gravity.PNG" alt="Project 2 Imag">
            <p>Gravity Series</p>
        </a>
    </div>
    <!-- Topic 3: Project 3 -->
    <div class="gallery-topic">

</div>

<footer>

</html>
