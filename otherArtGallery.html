<head>
    <title>Frog103 - Other Art</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Frog103 - Personal Portfolio and Gallery">
    <meta name="theme-color" content="#4CAF50">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="images/globalPageImages/frogbee.ico">
    <style>
        .gallery-pictures {
            background-color: rgba(255, 255, 255, 0.1);
             background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(106, 149, 115, 0.1));
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1250px;
        }

        .gallery-picture {
            background: rgba(255, 255, 255, 0.2);
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(106, 149, 115, 0.1));
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .gallery-picture:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .gallery-picture img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .gallery-picture p {
            padding: 8px;
            margin: 0;
            font-size: 0.9em;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        .filters {
            max-width: 1000px;
            margin: 20px auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filters select, .filters input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background: rgba(255, 255, 255, 0.9);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .pagination button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s;
        }

        .pagination button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pagination button.active {
            background: rgba(255, 255, 255, 0.4);
        }

        .gallery-picture .item-info {
            padding: 8px;
            background: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .gallery-picture .item-info p {
            margin: 0;
            padding: 0;
            background: none;
        }

        .gallery-picture .item-info .date {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }
        img {
            pointer-events: none;
        }
        video::-webkit-media-controls-panel {
            display: none !important;
        }
        @media (max-width: 600px) {
            .gallery-pictures {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
                padding: 10px;
            }

            .gallery-picture img {
                height: 150px;
            }
        }
    </style>
</head>
